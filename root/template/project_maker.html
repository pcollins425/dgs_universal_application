<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrow Head: Project Sheet</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../static/css/project_maker_sheet.css">
    <!-- Jspreadsheet and JSuites CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5/dist/jspreadsheet.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsuites/dist/jsuites.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <style>
        /* Toolbar fixed at the top */
        #toolbar {
            position: fixed; /* Fix the toolbar to the top of the viewport */
            top: 0; /* Stick to the top of the viewport */
            left: 0; /* Align to the left edge */
            width: 100%; /* Make the toolbar span the full width */
            z-index: 1000; /* Ensure the toolbar stays above other elements */
            background-color: #f9f9f9; /* Optional: Add a background color */
            border-bottom: 1px solid #ccc; /* Optional: Add a bottom border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }
    </style>
</head>

<body>
    <!-- Toolbar Container -->
    <div id="toolbar"></div>

    <!-- Spreadsheet Container -->
    <div id="spreadsheet-container">
        <div id="spreadsheet"></div>
    </div>

    <!-- Jspreadsheet and JSuites JS -->
    <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce@5/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsuites/dist/jsuites.min.js"></script>
    <script>
        let currentPage = 1;
        const rowsPerPage = 50;

        async function fetchData(page = 1) {
            try {
                const response = await fetch(`http://localhost:5001/data?page=${page}&limit=${rowsPerPage}`);
                const result = await response.json();

                // Transform data into the format required by Jspreadsheet
                const spreadsheetData = result.data.map(row => [
                    row.casino_name,
                    row.serial_no,
                    row.vendor_name,
                    row.cabinet_name,
                    row.theme_name
                ]);

                // Initialize or update Jspreadsheet with fetched data
                jspreadsheet(document.getElementById('spreadsheet'), {
                    toolbar: true,
                    worksheets: [
                        {
                            data: spreadsheetData,
                            columns: [
                                { title: 'Casino ID', width: 150 },
                                { title: 'Serial Number', width: 150 },
                                { title: 'Vendor', width: 100 },
                                { title: 'Cabinet', width: 100 },
                                { title: 'Theme', width: 100 }
                            ],
                            minDimensions: [100, 50] //Column X Row
                        }
                    ]
                });

                // Update current page
                currentPage = page;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data for the first page on page load
        fetchData();

        // Example: Add buttons for pagination
        document.getElementById('toolbar').innerHTML = `
            <button onclick="fetchData(currentPage - 1)">Previous</button>
            <button onclick="fetchData(currentPage + 1)">Next</button>
        `;
    </script>
</body>
</html>
